# Daily Summary Tool 配置文件
# 复制此文件到 ~/.config/daily_summary/config.yaml 并根据需要修改

# 工作目录（项目根目录）
# 所有其他相对路径都基于此目录
# 使用绝对路径，确保在任何目录下执行命令都能找到正确位置
work_dir: /Users/bytedance/go/src/humg.top/daily_summary

# 数据存储目录（工作记录 JSON 文件）
# 相对于 work_dir 的路径，最终路径为 work_dir + data_dir
data_dir: run/data

# 工作总结目录（Markdown 总结文件）
# 相对于 work_dir 的路径，最终路径为 work_dir + summary_dir
summary_dir: run/summaries

# 提醒间隔设置（两者选其一）
# 方式1：使用小时级提醒（hourly_interval）
# 1 = 每小时提醒一次
# 2 = 每2小时提醒一次
# hourly_interval: 1

# 方式2：使用分钟级提醒（minute_interval）
# 如果设置了 minute_interval，将优先使用分钟级调度
# 15 = 每15分钟提醒一次
# 30 = 每30分钟提醒一次
# 注意：如果不需要分钟级提醒，请注释掉或删除此行
minute_interval: 45

# 每日总结生成时间（24小时制，格式：HH:MM）
# "00:00" = 凌晨0点（生成前一天的总结）
# "23:00" = 晚上11点
summary_time: "11:00"

# AI 总结生成配置
# 可选值：codex, claude, coco
# 默认使用 codex
ai_provider: codex

# Codex CLI 可执行文件路径
# 如果 codex 在 PATH 中，直接写命令名即可
# launchd 服务的 PATH 不包含 Homebrew，需要使用绝对路径
codex_path: /opt/homebrew/bin/codex

# Claude Code CLI 可执行文件路径（如使用 claude）
# 如果 claude-code 在 PATH 中，直接写命令名即可
# 否则需要提供完整路径，例如：/usr/local/bin/claude-code
claude_code_path: claude-code

# Coco CLI 可执行文件路径（如使用 coco）
# launchd 服务的 PATH 不包含用户自定义路径，需要使用绝对路径
# 使用 which coco 命令可以查看实际路径
coco_path: /Users/bytedance/.local/bin/coco

# 对话框超时时间（单位：秒）
# 用户未在指定时间内响应对话框时自动关闭
dialog_timeout: 3600

# 是否启用日志记录
# true = 启用，日志将写入指定的日志文件
# false = 禁用，日志只输出到 stdout
enable_logging: true

# 日志文件路径
# 相对于 work_dir 的路径，最终路径为 work_dir + log_file
log_file: run/logs/app.log

# 日志文件最大大小（单位：MB）
# 当日志文件超过此大小时，会自动轮转（重命名为 .old 并创建新文件）
# 此配置同时应用于主应用日志（app.log）和调度器检查日志（scheduler_check.log）
# 设置为 0 表示不限制大小
max_log_size_mb: 10
