# Daily Summary Tool 配置文件
# 复制此文件到 ~/.config/daily_summary/config.yaml 并根据需要修改

# 数据存储目录（工作记录 JSON 文件）
# 默认使用项目目录下的 run/data
data_dir: ./run/data

# 工作总结目录（Markdown 总结文件）
# 默认使用项目目录下的 run/summaries
summary_dir: ./run/summaries

# 提醒间隔设置（两者选其一）
# 方式1：使用小时级提醒（hourly_interval）
# 1 = 每小时提醒一次
# 2 = 每2小时提醒一次
hourly_interval: 1

# 方式2：使用分钟级提醒（minute_interval）
# 如果设置了 minute_interval，将优先使用分钟级调度
# 15 = 每15分钟提醒一次
# 30 = 每30分钟提醒一次
# 注意：如果不需要分钟级提醒，请注释掉或删除此行
# minute_interval: 30

# 每日总结生成时间（24小时制，格式：HH:MM）
# "00:00" = 凌晨0点（生成前一天的总结）
# "23:00" = 晚上11点
summary_time: "00:00"

# Codex CLI 可执行文件路径
# 注意：launchd 服务的 PATH 不包含 Homebrew 路径
# 推荐使用绝对路径，例如：/opt/homebrew/bin/codex
# Intel Mac: /usr/local/bin/codex
# Apple Silicon: /opt/homebrew/bin/codex
codex_path: codex

# Claude Code CLI 可执行文件路径
# 如果 claude-code 在 PATH 中，直接写命令名即可
# 否则需要提供完整路径，例如：/usr/local/bin/claude-code
claude_code_path: claude-code

# Coco CLI 可执行文件路径
# 如果 coco 在 PATH 中，直接写命令名即可
# 否则需要提供完整路径，例如：/usr/local/bin/coco
coco_path: coco

# AI 总结生成配置
# 可选值：codex, claude, coco
# 默认使用 codex
ai_provider: codex

# 对话框超时时间（单位：秒）
# 用户未在指定时间内响应对话框时自动关闭
dialog_timeout: 300

# 是否启用日志记录
# true = 启用，日志将写入 ./run/logs/app.log
# false = 禁用，日志只输出到 stdout
enable_logging: true

# 周度总结配置（可选）
# 启用后，将在每周指定的日期和时间自动生成上周的总结
# 周度总结基于每日总结文件聚合生成
enable_weekly_summary: false       # 是否启用周度总结（默认：false）
weekly_summary_time: "11:00"       # 周度总结时间（24小时制，格式：HH:MM，默认：09:00）
weekly_summary_day: 1              # 周几生成：1=周一, 2=周二, ..., 7=周日（默认：1=周一）
